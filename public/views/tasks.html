<h2 id="pageWording">Tasks by User</h2>

<input type="text" ng-model="me" ng-change="findUserTasks(me)">

<p id="addTaskWord">Searching for tasks of: {{me}}</p>

<ul ng-repeat='task in myTasks'>
  <li>
    {{task.title}}
  </li>
  <li>
    {{task.description}}
  </li>
  <li>
    {{task.status}}
  </li>
</ul>
