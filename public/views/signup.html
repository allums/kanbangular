<h1 id="pageWording">{{signup}}</h1>
<form>
  <div>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" ng-model="newUser.fname">
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" ng-model="newUser.lname">
  </div>
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" ng-model="newUser.username">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" ng-model="newUser.password">
  </div>
  <div>
    <label for="password2">Retype Password</label>
    <input type="password" id="password2" ng-model="newUser.password2">
  </div>
  <div>
    <button ng-click="addUser(newUser)">Sign Up</button>
  </div>
</form>
