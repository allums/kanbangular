<h1>{{signup}}</h1>
<form>
  <div>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" ng-model="newUser.fname">
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" ng-model="newUser.lname">
  </div>
  <div>
    <button ng-click="addUser(newUser)">Sign Up</button>
  </div>
</form>
