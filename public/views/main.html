<h1>{{name}}</h1>

<fieldset>
  <div>
    <label for="Title">Task</label>
    <input type="text" id="Title" ng-model="newTask.title">
  </div>
  <div>
    <label for="Description">Description</label>
    <input type="text" id="Description" ng-model="newTask.description">
  </div>
  <div>
    <label for="Status">Status</label>
    <input type="text" id="Status" ng-model="newTask.status">
  </div>
  <div>
    <button ng-click="TaskService.addTask(newTask)">Add Task</button>
  </div>
</fieldset>


<div id="todo">
  <h2>To Do</h2>
  <ul ng-repeat="task in TaskService.getTasks() | filter:task.status='todo'">
    <li>
      <div ng-init="editMode.value=false">
        <p ng-hide="editMode.value" ng-click="toggle(editMode)">{{task.title}}</p>
        <input type="text" value="{{task.title}}" ng-show="editMode.value">
        <input type="submit" ng-show="editMode.value">
        <input type="submit" ng-show="editMode.value" value="Cancel" ng-click="toggle(editMode)">
      </div>
    </li>
    <li>
      Description : {{task.description}}
    </li>
  </ul>
</div>
<div id="doing">
  <h2>Doing</h2>
  <ul ng-repeat="task in TaskService.getTasks() | filter:task.status='doing'">
    <li>
      Task : {{task.title}}
    </li>
    <li>
      Description : {{task.description}}
    </li>
  </ul>
</div>
<div id="done">
  <h2>Done</h2>
  <ul ng-repeat="task in TaskService.getTasks() | filter:task.status='done'">
    <li>
      Task : {{task.title}}
    </li>
    <li>
      Description : {{task.description}}
    </li>
  </ul>
</div>
